server:
  port: ${port:8080}
spring:
  application:
    name: orchestrator
  rabbitmq:
    host: localhost
    listener:
      simple:
        default-requeue-rejected: false
eureka:
  client:
    serviceUrl:
      defaultZone: ${eureka.uri:http://localhost:8761/eureka}
  instance:
    statusPageUrlPath: /swagger-ui.html
    preferIpAddress: true
zuul:
  ignoredServices: '*'
  routes:
    idpa: /idpa/**
    jmeter: /jmeter/**
    benchflow: /benchflow/**
    cobra: /cobra/**
    request-rates: /request-rates/**
    wessbas: /wessbas/**
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 300000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 300000
ribbon:
  ReadTimeout: 300000
  ConnectTimeout: 10000